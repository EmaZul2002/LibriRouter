
<h1>Elenco libri</h1>

<hr>

<div *ngFor="let j of json$ | async">
    Id: {{j.id}}
    <br>
    Autore: {{j.titolo}}
    <br>
    Titolo: {{j.autore}}
    <br>
    Tipo: {{j.tipo}}
    <br>
    <button mat-raised-button color="primary" [routerLink]="['/Modifica',j.id]">Modifica</button>
    <button mat-raised-button color="warn" (click)="delJsonById(j.id)">Elimina</button>
    <hr>
</div>
